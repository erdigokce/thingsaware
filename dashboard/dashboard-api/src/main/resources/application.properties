quarkus.application.name=dashboard-api
quarkus.application.version=1.0.0
quarkus.consul-config.enabled=true
#quarkus.consul-config.properties-value-keys=config/${quarkus.application.name}
quarkus.http.port=0
quarkus.http.host=thingsaware.io
quarkus.devservices.enabled=false

kafka.bootstrap.servers=PLAINTEXT://thingsaware.io:9092
mp.messaging.connector.smallrye-kafka.apicurio.registry.url=http://thingsaware.io:8001/apis/registry/v2

mp.messaging.outgoing.user-create.connector=smallrye-kafka
mp.messaging.outgoing.user-create.topic=user-create
mp.messaging.outgoing.user-create.apicurio.registry.auto-register=true
